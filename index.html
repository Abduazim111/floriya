        <section>

                <div class="con">
                    <div class="log__block">
                        <div class="log__block-img">
                            <img class="log__img" src="img/logo-floratium.png" alt="logo-floratium">
                        </div>
                        <div class="log__text">
                            <b>Florist master</b><br>
                            Магазин флорариумов
                        </div>
                    </div>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a class="nav__link" href="#hero">
                                    Главная
                                </a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#!">
                                    Каталог
                                </a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#!">

                            </li>

                    </nav>
                    <div class="tel__block">
                        <a class="tel" href="+76543210000">

                        </a>
                    </div>
                    <div class="capital">
                        <a class="capital__link" href="#!">
                            <div class="c__img-btn">
                                <img class="capital__img" src="img/icons/shopping_cart.png" alt="bascet">
                            </div>
                            <div class="capital__price">
                                <span class="capital__count">
                                    <b> 45.00</b>
                                </span>
                                <span class="capital__currency">
                                    <b> $</b>
                                </span>
                                <span class="capital__icon">
                                    <img class="capital__icon" src="img/icons/triangle__down.png" alt="icon">
                                </span>
                            </div>
                        </a>
                    </div>
                    <div class="header__burger">
                        <span class="header__burger-el"></span>
                    </div>
                </div>

            </header>
            <div class="hero__main">
                <div class="hero__desc hero__item">
                    <div class="container">
                        <div class="hero__content">
                            <h1 class="title">
                                <b> Флорариумы<br>
                                    любой формы и размера</b>
                            </h1>
                            <p class="subtitle">
                                Самая впечатляющая глава в истории ботаники
                                у вас прямо на столе
                            </p>
                            <a href="" class="btn">Смотреь каталог</a>
                        </div>
                    </div>
                </div>
                <div class="hero__slider hero__item">
                    <img class="hero__img" src="img/hero_img.jpg" alt="hero">
                </div>
            </div>
